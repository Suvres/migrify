parameters:
    # add these to merge of packages' composer.json
    data_to_append:
        require-dev:
            phpstan/phpstan: '^0.12.7'
            phpunit/phpunit: '^8.5'
            rector/rector: '^0.6.13'
            tracy/tracy: '^2.7'
            composer/composer: 'dev-master as 1.9'

    # remove these to merge of packages' composer.json
    data_to_remove:
        require:
            'tracy/tracy': '*'
            'phpunit/phpunit': '*'

    directories_to_repositories:
        packages/vendor-patches: 'git@github.com:migrify/vendor-patches.git'
